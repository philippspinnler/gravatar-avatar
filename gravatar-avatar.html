<script src="../js-md5/js/md5.min.js"></script>

<polymer-element name="gravatar-avatar" attributes="email size default force">
    <template>
        <div>
            <img src="http://www.gravatar.com/avatar/{{md5(email)}}?s={{size}}&d={{default}}{{forced(force)}}">
        </div>
    </template>
    <script>
        Polymer('gravatar-avatar', {
            email: '',
            size: 50,
            default: 'mm',
            force: 'n',
            md5: function(email) {
                return md5(email);
            },
            forced: function(force) {
                if (typeof force === 'undefined' || force === 'n') {
                    return '';
                }
                return '&f=y';
            }
        });
    </script>
</polymer-element>
